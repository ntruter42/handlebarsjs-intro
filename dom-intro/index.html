<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Phone Bill</title>
	<link rel="shortcut icon" href="../favicons/phone-bill.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/simple-grid.css">
	<link rel="stylesheet" href="css/styles.css">

	<!-- HANDLEBARSJS TEMPLATE -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

	<script type="text/x-template" class="totalTemplate">
		<h5 class="col-12-sm">Totals</h5>
		<div class="col-12-sm">
			<span class="col-3-sm col-4">Call total:</span>
			<span class="col-3-sm bold" id="{{textCallBill}}{{radioCallBill}}">R{{textCallTotal}}{{radioCallTotal}}</span>
		</div>
		<div class="col-12-sm">
			<span class="col-3-sm col-4">SMS total:</span>
			<span class="col-3-sm bold" id="{{textSmsBill}}{{radioSmsBill}}">R{{textSmsTotal}}{{radioSmsTotal}}</span>
		</div>
		<div class="col-12-sm">
			<span class="col-3-sm col-5">Total amount:</span>
			<span class="big" id="{{textTotalBill}}{{radioTotalBill}}">R{{textTotal}}{{radioTotal}}</span>
		</div>
	</script>

</head>

<body>
	<div class="container">
		<div class="row">

			<!-- TEXT BILL -->
			<div class="col-12-sm col-6 bill-widget" id="text-widget">
				<div class="col-12-sm">
					<h3 class="center">Text input bill</h3>

					<!-- input elements -->
					<h5 class="col-12-sm">Bill type</h5>
					<input class="col-6-sm" id="text-string" type="text" name="" value=""
						placeholder="Enter 'call' or 'sms' ">
					<button class="col-3-sm add-button" id="text-button" type="button" name="button">Add</button>
					<button class="col-3-sm reset-button" id="text-reset" type="reset" name="button">Reset</button>

					<!-- output elements -->
					<div class="text-total-container">
						<h5 class="col-12-sm">Totals</h5>
						<div class="col-12-sm">
							<span class="col-3-sm col-4">Call total:</span>
							<span class="col-3-sm bold" id="text-call-total">R0.00</span>
						</div>
						<div class="col-12-sm">
							<span class="col-3-sm col-4">SMS total:</span>
							<span class="col-3-sm bold" id="text-sms-total">R0.00</span>
						</div>
						<div class="col-12-sm">
							<span class="col-3-sm col-5">Total amount:</span>
							<span class="big" id="text-total">R0.00</span>
						</div>
					</div>

					<!-- messages -->
					<div class="col-12-sm message-box hidden-sm">
						<span class="col-12-sm" id="text-message"></span>
					</div>
				</div>
			</div>

			<!-- RADIO BILL -->
			<div class="col-12-sm col-6 bill-widget" id="radio-widget">
				<div class="col-12-sm">
					<h3 class="center">Radio button bill</h3>

					<!-- input elements -->
					<h5 class="col-12-sm">Bill type</h5>
					<div class="col-6-sm select-box">
						<div class="col-12-sm">
							<input id="radio-call" type="radio" name="radio-bill-item" value="call">
							<span>Call</span>
						</div>
						<div class="col-12-sm">
							<input id="radio-sms" type="radio" name="radio-bill-item" value="sms">
							<span class="">SMS</span>
						</div>
					</div>
					<div class="col-6-sm">
						<button class="col-12-sm add-button" id="radio-button" type="button" name="button">Add</button>
						<button class="col-12-sm reset-button" id="radio-reset" type="reset"
							name="button">Reset</button>
					</div>

					<!-- output elements -->
					<div class="radio-total-container">
					</div>

					<!-- messages -->
					<div class="col-12-sm message-box hidden-sm">
						<span class="col-12-sm" id="radio-message"></span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- GENERAL FUNCTIONS -->
	<script src="js/messages.js" charset="utf-8"></script>
	<script src="js/advanced.js" charset="utf-8"></script>

	<!-- WIDGET FUNCTIONS -->
	<script src="js/text-bill.js" charset="utf-8"></script>
	<script src="js/radio-bill.js" charset="utf-8"></script>

</body>

</html>
