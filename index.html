<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HandlebarsJS-intro</title>
	<link rel="stylesheet" href="style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

	<script type="text/x-template" class="userTemplate">
		{{#each users}}
		<tr>
		  <td>{{username}}</td>
		  <td>{{firstName}}</td>
		  <td>{{lastName}}</td>
		  <td>{{email}}</td>
		</tr>
		{{/each}}
	</script>
	<script type="text/x-template" class="messageTemplate">
			<div class="message-box red-box">
				<span class="message-content">
					{{message}}
				</span>
			</div>
	</script>
</head>

<body>
	<div id="links">
		<a href="dom-intro/index.html">Phone Bill</a>
		<a href="registration_numbers/index.html">Registration Numbers</a>
	</div>

	<div id="table">
		<table>
			<tr>
				<th>Username</th>
				<th>First name</th>
				<th>Last name</th>
				<th>Email</th>
			</tr>
			<tbody class="userData">
				
			</tbody>
		</table>
	</div>
</body>

<script src="users.js" charset="utf-8"></script>

</html>
