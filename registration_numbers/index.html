<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Numbers</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/registration_number.css">
</head>

<body>
	<!-- NO TEMPLATE -->
	<div class="registration-widget reg-no-template">
		<form class="form-container">
			<label for="reg-input">
				<span>Registration Number:</span>
				<input class="reg-input plate" type="text" name="reg-input" maxlength="10" autocomplete="off">
				<button class="reg-button" type="button">ADD</button>
			</label>
		</form>

		<div class="message-container hidden">
			<span class="reg-message"></span>
		</div>

		<div class="help-container white">
			<span class="reg-help">If you see this, you forgot to set<br>helpText.innerHTML</span>
		</div>

		<div class="display-container">
			<form class="filter-container">
				<label for="reg-filter">Filter
					<select name="reg-filter" class="reg-filter">
						<option value="">Show All</option>
						<option value="CA">Cape Town (CA)</option>
						<option value="CF">Kuils River (CF)</option>
						<option value="CG">Oudtshoorn (CG)</option>
						<option value="CJ">Paarl (CJ)</option>
						<option value="CK">Malmesbury (CK)</option>
						<option value="CL">Stellenbosch (CL)</option>
					</select>
					<button class="reg-clear" type="button">CLEAR</button>
				</label>
			</form>

			<div class="empty-container hidden">
				<span class="reg-empty"></span>
			</div>

			<ul class="reg-num-container hidden">
			</ul>
		</div>
	</div>

	<!-- USING TEMPLATE -->
	<div class="registration-widget reg-yes-template">
		<form class="form-container">
			<label for="reg-input">
				<span>Registration Number:</span>
				<input class="reg-input plate" type="text" name="reg-input" maxlength="10" autocomplete="off">
				<button class="reg-button" type="button">ADD</button>
			</label>
		</form>

		<div class="help-container white">
			<span class="reg-help">If you see this, you forgot to set<br>helpText.innerHTML</span>
		</div>

		<div class="message-container hidden">
			<span class="reg-message"></span>
		</div>

		<div class="display-container">
			<form class="filter-container">
				<label for="reg-filter">Filter
					<select name="reg-filter" class="reg-filter">
						<option value="">Show All</option>
						<option value="CA">Cape Town (CA)</option>
						<option value="CF">Kuils River (CF)</option>
						<option value="CG">Oudtshoorn (CG)</option>
						<option value="CJ">Paarl (CJ)</option>
						<option value="CK">Malmesbury (CK)</option>
						<option value="CL">Stellenbosch (CL)</option>
					</select>
					<button class="reg-clear" type="button">CLEAR</button>
				</label>
			</form>

			<div class="empty-container hidden">
				<span class="reg-empty"></span>
			</div>

			<ul class="reg-num-container hidden">
			</ul>
		</div>
	</div>
</body>

<script src="js/registration_number.js" charset="utf-8"></script>
<script src="js/registration_number_dom.js" charset="utf-8"></script>
<script src="js/registration_number_template.js" charset="utf-8"></script>

</html>
